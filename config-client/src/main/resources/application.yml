server:
  port: 8082

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka

management.endpoints.web.exposure.include: '*'
management.endpoints.web.base-path: /
management.security.enabled: false
spring.cloud.bus.trace.enabled: true

spring:
